[package]
name = "cash-relay"
version = "0.2.0"
authors = ["Harry Barber <harrybarber@protonmail.com>"]
edition = "2018"
description = "Cash:web Relay is a end-to-end encrypted message relay server"

[features]
monitoring = ["prometheus", "prometheus-static-metric"]

[dependencies]
base64 = "0.12.1"
bitcoincash-addr = "0.5.2"
bytes = "0.5.4"
cashweb = { git = "https://github.com/cashweb/cashweb-rs.git" }
clap = { version = "2.33.1", features = ["yaml"] }
config = "0.10.1"
dashmap = "3.11.4"
dirs = "2.0.2"
futures = "0.3.5"
hex = "0.4.2"
http = "0.2.1"
lazy_static = "1.4.0"
log = "0.4.8"
pretty_env_logger = "0.4.0"
prost = "0.6.1"
prometheus = { version = "0.9.0", optional = true }
prometheus-static-metric = { version = "0.2.0", optional = true }
ripemd160 = "0.9.0"
rocksdb = "0.14.0"
ring = "0.16.14"
serde = { version = "1.0.111", features = ["derive"] }
subtle = "2.2.3"
tokio = { version = "0.2.21", features = ["blocking",  "macros", "rt-core", "rt-threaded", "sync", "time"] }
url = "2.1.1"
warp = "0.2.3"

[dev-dependencies]
ring = "0.16.14"
